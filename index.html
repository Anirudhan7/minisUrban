<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram & Google Review Sections</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      min-height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }
    .section {
      cursor: pointer;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      user-select: none;
      position: relative;
      padding: 30px 20px;
    }
    .section:hover {
      transform: translateY(-10px);
      box-shadow: 0 24px 50px rgba(0,0,0,0.20);
    }
    .icon-wrapper {
      flex-shrink: 0;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .instagram .icon-wrapper {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      box-shadow: 0 4px 10px rgba(255, 92, 93, 0.6);
    }
    .google .icon-wrapper {
      background: white;
      box-shadow: 0 4px 10px rgba(66,133,244,0.6);
      border: 2px solid #4285F4;
    }
    .icon-wrapper img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.1));
    }
    .section-title {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 14px;
      color: #222;
    }
    .section-subtitle {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Instagram Section -->
    <div class="section instagram" role="link" tabindex="0" onclick="location.href='https://instagram.com/yourpage';" onkeypress="if(event.key==='Enter'){location.href='https://instagram.com/yourpage';}">
      <div class="icon-wrapper" aria-hidden="true">
        <img 
          src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/704960ac-2929-4b87-985a-145355b692fc.png" 
          alt="Instagram logo styled in white on purple-pink gradient background" 
          onerror="this.style.display='none';" 
        />
      </div>
      <div class="section-title">Instagram</div>
      <div class="section-subtitle">Follow Us!</div>
    </div>

    <!-- Google Review Section -->
    <div class="section google" role="link" tabindex="0" onclick="location.href='https://www.google.com/maps/place/YOURBUSINESS';" onkeypress="if(event.key==='Enter'){location.href='https://www.google.com/maps/place/YOURBUSINESS';}">
      <div class="icon-wrapper" aria-hidden="true">
        <img 
          src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9aa1e499-7629-4478-8ce4-ceb8f8176416.png" 
          alt="Google logo in multicolor G shape on white background" 
          onerror="this.style.display='none';" 
        />
      </div>
      <div class="section-title">Google Reviews</div>
      <div class="section-subtitle">Rated 4.9 ★★★★★</div>
    </div>
  </div>
</body>
</html>
