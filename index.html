    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Scrolling banner animation */
        .scrolling-banner-container {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .scrolling-banner {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 30s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Styles for the interactive sections with backgrounds */
        .interactive-section {
            position: relative;
            overflow: hidden; /* Ensures the pseudo-element doesn't overflow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        /* Pseudo-element for blurred background and overlay */
        .interactive-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            transform: scale(1.1); /* Scale up to avoid blurred edges */
            z-index: 0;
            transition: filter 0.3s ease-in-out;
        }

        /* Specific background images */
        .google-section::before {
            background-image: url('https://i.imgur.com/vA8y118.png');
        }

        .insta-section::before {
            background-image: url('https://i.imgur.com/xY41w2E.png');
        }
        
        /* New pseudo-element for Google background with opacity */
        .google-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('assrts/minisreview.jpg'); /* Corrected path for Google background */
            opacity: 0.5; /* Adjust opacity as needed */
            z-index: 0;
        }

        /* New pseudo-element for Instagram background with opacity */
        .insta-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('assrts/instalogo.jpg'); /* Replace with your Instagram asset image URL */
            opacity: 0.1; /* Adjust opacity as needed */
            z-index: 0;
        }

        /* Overlay to improve text contrast */
        .interactive-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.35);
            z-index: 0;
        }

        /* Ensure content is above the background and overlay */
        .interactive-section > * {
            position: relative;
            z-index: 1;
        }

        .interactive-section:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.2), 0 8px 10px -6px rgb(0 0 0 / 0.2);
        }
        
        .interactive-section:hover::before {
             filter: blur(2px); /* Reduce blur on hover */
        }

        /* Follow Us bubble styling */
        .follow-bubble {
            background-color: #8a3ab9; /* Instagram purple */
            position: relative;
        }

        .follow-bubble::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: #8a3ab9;
            border-bottom: 0;
            margin-left: -15px;
            margin-bottom: -15px;
        }
    </style>
